<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter A Cat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Primary Details</h2>
        <p>Please fill this form to enter a cat into the system</p>
        <form action="/my-handling-form-page" method="post"> 
            <div>
              <label for="Proposal Date">Proposal Date:</label>
              <input type="date" id="Proposal Date" name="Proposal_Date" />
            <div>
            <div>
              <label for="Name">Name:</label>
              <input type="text" id="Name" name="Name" />
            </div>
            <div>
              <label for="Age">Age:</label>
              <input type = "number" id = "Age" name="Age"/>
            </div>
            <div>
                <label for="Sex">Sex:</label>
                <select name="sex_box">

                        <option>Male </option>
                        <option>Female</option>
                    
                    </select>
            </div>
            <div>
                <label for="Description">Description:</label>
                <textarea id="Description" name="Description"></textarea>
            </div>
            <div>
                <label for="S/N">S/N:</label>
                <input type = "checkbox" id = "S/N" name="S/N"/>
            </div>
            <div>
                <label for="Shelter Name">Shelter Name:</label>
                <input type="text" id="Shelter Name" name="Shelter Name" />
            </div>
            <div>
                <label for="Shelter ID">Shelter ID:</label>
                <input type="text" id="Shelter ID" name="Shelter ID" />
            </div>
            <div>
                <label for="PetPoint ID">PetPoint ID:</label>
                <input type="text" id="PetPoint ID" name="PetPoint ID" />
            </div>
            <div>
                <label for="Outcome">Outcome:</label>
                <select name="Outcome">
    
                    <option>Entered into TCR</option>
                    <option>Denied TRC</option>
                    <option>Euthanized</option>
                        
                </select>
            </div>
            <div>
                <label for="FIV Tested">FIV Tested:</label>
                <select name="FIV Tested">
    
                    <option> </option>
                    <option>Yes</option>
                    <option>No</option>
                        
                </select>
            </div>
            <div>
                <label for="FLV Tested">FIV Tested:</label>
                <select name="FLV Tested">
        
                    <option> </option>
                    <option>Yes</option>
                    <option>No</option>
                            
                </select>
            </div>
            <div>
                <label for="FVRCP Vaccination Date">FVRCP Vaccination Date:</label>
                <input type="date" id="FVRCP Vaccination Date" name="FVRCP Vaccination Date" />
            <div>
            <div>
                <label for="Rabies Vaccination Date">Rabies Vaccination Date:</label>
                <input type="date" id="Rabies Vaccination Date" name="Rabies Vaccination Date" />
            <div>
            <div>
                <label for="Medical Notes">Medical Notes:</label>
                <textarea id="Medical Notes" name="Medical Notes"></textarea>
            </div>
            <div>
                <label for="Behaviour Notes">Behaviour Notes:</label>
                <textarea id="Behaviour Notes" name="Behaviour Notes"></textarea>
            </div>
            <div>
                <label for="Intake Date">Intake Date:</label>
                <input type="date" id="Intake Date" name="Intake Date" />
            <div>
            <div>
                <label for="Foster Placement Date">Foster Placement Date:</label>
                <input type="date" id="Foster Placement Date" name="Foster Placement Date" />
            <div>
            <div>
                <label for="Foster Location">Foster Location:</label>
                <textarea id="Foster Location" name="Foster Location"></textarea>
            <div>            
            <div>
                <label for="Primary Breed">Primary Breed:</label>
                <input type="text" id="Primary Breed" name="Primary Breed" />
            </div>
            <div>
                <label for="Secondary Breed">Secondary Breed:</label>
                <input type="text" id="Secondary Breed" name="Secondary Breed" />
            </div>
            <div>
                <label for="Size">Size:</label>
                <select name="Size">
            
                    <option>Small</option>
                    <option>Medium</option>
                    <option>Large</option>
                                
                </select>
            </div>


            <h2>Intake Details</h2>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" />
              <div>
              <div>
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="user_email" />
              </div>
              <div>
                <label for="msg">Message:</label>
                <textarea id="msg" name="user_message"></textarea>
              </div>

            <h2>Upload Documents</h2>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
                <input type="reset" class="btn btn-default" value="Reset">
            </div>
            <p>Already have an account? <a href="login.php">Login here</a>.</p>
        </form>
    </div>    
</body>
</html>
