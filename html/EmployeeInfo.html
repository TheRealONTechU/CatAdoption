<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../pictures/icons/CatIcon.png">
    
</head>
<body onload="getTableData()">
    <div class="page-header">
        <h1>Welcome to your Volunteer Viewer</h1>
    </div>

    <script type="text/javascript">
        function getTableData() {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open('GET','../php/getCatInfo.php',false);
            xmlHttp.send(null);
            
            var resp = '';
            resp = xmlHttp.responseText;
            if(resp != '') {
                var tbl = JSON.parse(resp);
                for(var i=0; i<tbl.length; i++) {
                    document.getElementById('tbl_ctr').innerHTML += "<p>" + tbl[i] + "</p><br>";       
                }
            }
        }
    </script>

    <br><br>
    <div class="wrapper" id="tbl_ctr">

    </div>
    <br><br>
    <p>
        <a href="../html/welcome.html" class="btn btn-danger">Return to Home Page</a>
    </p>
    
    <p>
        <a href="../php/logout.php" class="btn btn-danger">Sign Out of Your Account</a>
    </p>
</body>
</html>
